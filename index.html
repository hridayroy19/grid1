<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid use </title>

<style>
.grid-contenar{
    display: grid;
    grid-template-columns:auto auto auto auto;
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    background-color: black;
}

.grid-contenar >div{
 
 background-color: rgb(212, 204, 211);
 border: 1PX solid black;
 text-align: center;
 padding: 5PX;


}
.hriday{

grid-column-start: 1;
grid-column-end: 4;
grid-row: 1/4;


}



</style>
</head>
<body>
    <div class="grid-contenar">
        <div class="hriday">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        

    </div>
</body>
</html>
